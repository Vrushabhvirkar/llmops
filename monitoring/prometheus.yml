global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ─────────────────────────────
  # Prometheus self-metrics
  # ─────────────────────────────
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ─────────────────────────────
  # LLM API metrics
  # ─────────────────────────────
  - job_name: "llm-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["llm-api:8000"]

