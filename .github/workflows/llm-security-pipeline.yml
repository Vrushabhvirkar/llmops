name: LLM Security Pipeline

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  APP_API_KEY: ${{ secrets.APP_API_KEY }}


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Promptfoo
        run: npm install -g promptfoo

      - name: Build LLM API image
        run: |
          docker build -t llm-api -f docker/Dockerfile .

      - name: Make scripts executable
        run: |
          chmod +x scanner/run_security_pipeline.sh
          chmod +x scanner/run_promptfoo.sh
          chmod +x scanner/export_promptfoo.sh
          chmod +x scanner/run_trivy_scan.sh

      # ðŸ”¥ THIS IS THE MISSING PIECE
      - name: Run full LLM Security Pipeline
        run: |
          ./scanner/run_security_pipeline.sh

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

